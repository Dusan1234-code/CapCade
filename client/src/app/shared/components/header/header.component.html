<app-container>
  <header>
    <h1>Planets</h1>
    <div class="header-search-wrapper">
      <div>
        <button [ngClass]="getViewType(TableView.TABLE)" (click)="changeView(TableView.TABLE)">
          <img src="assets/icons/table.svg" alt="Table icon" />
        </button>
        <button [ngClass]="getViewType(TableView.GRID)" (click)="changeView(TableView.GRID)">
          <img src="assets/icons/grid.svg" alt="Calendar icon" />
        </button>
      </div>
      <mat-form-field>
        <mat-icon matPrefix>search</mat-icon>
        <input matInput [formControl]="searchControl" placeholder="Search..." type="text" />
      </mat-form-field>
      <button class="button" (click)="openDialog()">New planet</button>
    </div>
  </header>
</app-container>
